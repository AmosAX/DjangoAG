{% extends "base/mall.html" %}
{%block content%}
    <div class="content-section">
        <div class="media">
            <img class="account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Change your info!</legend>
                <div class="form-group">
                    <label for="{{ user_form.email.id_for_label }}">Email</label>
                    {{ user_form.email }}
                </div>
                <div class="form-group">
                    <label for="{{ profile_form.image.id_for_label }}">Profile Image</label>
                    {{ profile_form.image }}
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
        <!-- En div vi kommer använda senare för annat -->
    </div>
{% endblock content %}
