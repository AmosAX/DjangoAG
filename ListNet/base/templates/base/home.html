{% extends "base/mall.html" %}
{% block content %}
    {% if posts %}
        {% for post in posts %}
            <article class="post">
                <div class="post-author">
                    <a class="post-author-link" href="#">{{ post.author }}</a>
                    <small class="post-date text-muted">{{ post.date_posted }}</small>
                </div>
                <h2 class="post-title"><a class="article-title" href="#">{{ post.title }}</a></h2>
                <p class="post-content">{{ post.content }}</p>
            </article>
        {% endfor %}
    {% else %}
        <p class="no-posts-message">No posts available.</p>
    {% endif %}
{% endblock content %}
