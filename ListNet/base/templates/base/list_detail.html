{% extends "base/mall.html" %}
{% block content %}
            <article class="post">
                <h2 class="post-title"><a class="article-title" href="#">{{ object.title }}</a></h2>
                <p class= "post-content">{{ object.author}} </p>
                <p class= "post-content">{{ object.date_posted | date:"d,m,Y" }} </p>
                <p class="post-content">{{ object.content }}</p>
            </article>
{% endblock content %}
